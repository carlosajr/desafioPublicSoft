<div nz-col nzSpan="16">
  <form nz-form class="login-form" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <nz-select style="width: 250px;" name="idprestador" disabled="true" nzShowSearch nzAllowClear
            aria-placeholder="Selecione o Prestador do serviço" nzPlaceHolder="Selecione o Prestador do serviço"
            [(ngModel)]="prestador_id">
            <nz-option *ngFor="let prestador of prestadores" [nzValue]="prestador.id"
              [nzLabel]="prestador.nome + ' - ' + prestador.cpf_cnpj">
            </nz-option>
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input [(ngModel)]="servico_prestado" name="servico" type="text" nz-input disabled="true"
            placeholder="Serviço prestado" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          Data Inicio do Contrato:
          <nz-date-picker placeholder="Data Inicio do COntrato" name="dtInicio" disabled="true"
            [(ngModel)]=" data_inicio">
          </nz-date-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          Data Final do Contrato:
          <nz-date-picker placeholder="Data Final do COntrato" name="dtFinal" disabled="true" [(ngModel)]=" data_fim">
          </nz-date-picker>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
    </div>
    <button nz-button class="login-form-button login-form-margin" nzDanger nzType="primary">Deletar</button>
